<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
          <h1>Songs!</h1>
          <table id="table" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Uploaded At</th>
                    <th>Title</th>
                    <th>Album</th>
                    <th>Artist</th>
                    <th>Play</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Uploaded At</th>
                    <th>Title</th>
                    <th>Album</th>
                    <th>Artist</th>
                    <th>Play</th>
                    <th>Delete</th>
                </tr>
            </tfoot>
          </table>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <h1>Play!</h1>
            <h4></h4>
            <audio controls autoplay></audio>
          <h1>Add new</h1>
            <form method="post" action="http://localhost:5000/songs/" enctype="multipart/form-data">
                <label>Title</label>
                <input name="title" type="text" class="form-control">

                <label>Album</label>
                <input name="album" type="text" class="form-control">

                <label>Artist</label>
                <input name="artist" type="text" class="form-control">

                <label>Song</label>
                <input name="song" type="file" class="form-control">

                <button class="btn btn-primary">Upload</button>
            </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

    <script>
      var table;

      $(document).ready(function() {
        table = $('#table').DataTable( {
          "ajax": {
            "url": 'http://localhost:5000/songs/',
            "dataSrc": "songs"
          },
          "columns": [
                { "data": "created_at" },
                { "data": "title" },
                { "data": "album" },
                { "data": "artist" },
                { "data": "song_url" },
                { "data": "id" }
            ],
            "columnDefs": [
                {
                    "render": function ( data, type, row ) {
                        var url = "http://localhost:5000/static/" + data;
                        return "<button onclick=\"playIt('"+row.title+"', '"+url+"')\">Play</button>";
                    },
                    "targets": 4
                },
                {
                    "render": function ( data, type, row ) {
                        return (new Date(data)).toLocaleString();
                    },
                    "targets": 0
                },
                {
                    "render": function ( data, type, row ) {
                        return "<button onClick='deleteSong("+data+")'>Delete</button>";
                    },
                    "targets": 5
                }
            ]
        });
      });

      function playIt(title, url) {
        document.getElementsByTagName("h4")[0].innerHTML = title;
        document.getElementsByTagName("audio")[0].setAttribute("src", url);
      }

      function deleteSong(id) {
      var requestOptions = {
          method: 'DELETE'
        };

        fetch(`http://localhost:5000/songs/${id}/`, requestOptions)
          .then(response => response.text())
          .then(result => console.log(result))
          .then(result => table.ajax.reload())
          .catch(error => console.log('error', error));
      }
    </script>
  </body>
</html>
